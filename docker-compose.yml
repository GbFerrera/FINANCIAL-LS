services:

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: financial-ls-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:87G1d5mC7MxDexB4t5PfoUQ7LpaPTanIfMXe1LDu3A5qGoMCL4QGGDhI0ZkXH884@62.72.11.161:5439/postgres
