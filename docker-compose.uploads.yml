# Docker Compose para configurar volume de uploads
# Use este arquivo para criar um volume persistente para os arquivos

version: '3.8'

services:
  app:
    # Sua configuração do app aqui
    volumes:
      - uploads_data:/app/uploads
    environment:
      - UPLOADS_DIR=/app/uploads

volumes:
  uploads_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./uploads

# Para usar:
# 1. docker-compose -f docker-compose.uploads.yml up
# 2. Ou adicione a seção volumes ao seu docker-compose.yml existente
